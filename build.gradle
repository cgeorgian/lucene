group 'com.usource.study'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.apache.lucene/lucene-core
    compile group: 'org.apache.lucene', name: 'lucene-core', version: '6.1.0'
    // https://mvnrepository.com/artifact/org.apache.lucene/lucene-queries
    compile group: 'org.apache.lucene', name: 'lucene-queries', version: '6.1.0'
    // https://mvnrepository.com/artifact/org.apache.lucene/lucene-analyzers
    compile group: 'org.apache.lucene', name: 'lucene-analyzers', version: '3.6.2'
    // https://mvnrepository.com/artifact/org.apache.lucene/lucene-analyzers-common
    compile group: 'org.apache.lucene', name: 'lucene-analyzers-common', version: '6.1.0'


    testCompile group: 'junit', name: 'junit', version: '4.11'
}
